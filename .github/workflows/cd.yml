name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build the app binary
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: ">= 363.0.0"

      - name: Use gcloud CLI
        run: gcloud info

      - name: Push artifact to Google artifact Repository
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/notely-ar-repo/diraulo/notely:latest
      
      - name: Run DB Migrations
        run: scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/notely-ar-repo/diraulo/notely:latest --region us-central1 --allow-unauthenticated --project ${{ env.PROJECT_ID }} --max-instances=4